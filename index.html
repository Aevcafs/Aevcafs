<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Horas Extras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Horas Extras</h1>

        <div class="form-container">
            <h2>Adicionar Registro</h2>
            <form id="form-registro">
                <label for="funcionario">Funcionário:</label>
                <input type="text" id="funcionario" required>

                <label for="horas">Horas (positivas para extras, negativas para folgas):</label>
                <input type="number" id="horas" required>

                <label for="data">Data:</label>
                <input type="date" id="data" required>

                <button type="submit">Adicionar</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Registros</h2>
            <table id="tabela-registros">
                <thead>
                    <tr>
                        <th>Funcionário</th>
                        <th>Horas</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="report-container">
            <h2>Relatório</h2>
            <button id="gerar-relatorio">Gerar Relatório Geral</button>
            <input type="text" id="filtro-funcionario" placeholder="Filtrar por funcionário">
            <button id="gerar-relatorio-funcionario">Gerar Relatório por Funcionário</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
